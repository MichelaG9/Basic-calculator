<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <table>
                    <tr>
                        <td colspan="4" style="height: 40px;">
                            <div id="history"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "4">
                            <div id="result"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="button clear" id="clear">C</button></td>
                        <td><button class="button clear" id="backspace">CE</button></td>
                        <td><button class="button operator" id="percentage">%</button></td>
                        <td><button class="button operator" id="divide">/</button></td>
                    </tr> 
                    <tr>    
                        <td><button class="button number" id="one">1</button></td>
                        <td><button class="button number" id="two">2</button></td>
                        <td><button class="button number" id="three">3</button></td>
                        <td><button class="button operator" id="times">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="button number" id="four">4</button></td>
                        <td><button class="button number" id="five">5</button></td>
                        <td><button class="button number" id="six">6</button></td>
                        <td><button class="button operator" id="minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button number" id="seven">7</button></td>
                        <td><button class="button number" id="eight">8</button></td>
                        <td><button class="button number" id="nine">9</button></td>
                        <td><button class="button operator" id="plus">+</button></td>
                    </tr>
                    <tr>
                        <td  colspan = "2"><button class="button number" id="zero" style="border-radius: 10%;">0</button></td>
                        <td><button class="button" id="decimal">.</button></td> 
                        <td><button class="button equal" id="equal">=</button></td>   
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
