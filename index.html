<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <table>
                    <tr>
                        <td colspan="4" style="height: 40px;">
                            <div id="history"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "4">
                            <div id="result"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="button clear" id="clear">C</button></td>
                        <td><button class="button clear" id="backspace">CE</button></td>
                        <td><button class="button operator" id="percentage">%</button></td>
                        <td><button class="button operator">/</button></td>
                    </tr> 
                    <tr>    
                        <td><button class="button number" data-key="49">1</button></td>
                        <td><button class="button number" data-key="50">2</button></td>
                        <td><button class="button number" data-key="51">3</button></td>
                        <td><button class="button operator">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="button number" data-key="52">4</button></td>
                        <td><button class="button number" data-key="53">5</button></td>
                        <td><button class="button number" data-key="54">6</button></td>
                        <td><button class="button operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button number" data-key="55">7</button></td>
                        <td><button class="button number" data-key="56">8</button></td>
                        <td><button class="button number" data-key="57">9</button></td>
                        <td><button class="button operator">+</button></td>
                    </tr>
                    <tr>
                        <td  colspan = "2"><button class="button number" data-key="48" style="border-radius: 10%;">0</button></td>
                        <td><button class="button" id="decimal">.</button></td> 
                        <td><button class="button equal">=</button></td>   
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
