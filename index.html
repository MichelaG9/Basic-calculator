<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <table>
                    <tr>
                        <td colspan="4" style="height: 40px;">
                            <input id="history" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "4">
                            <input id="result" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><button class="button" type="button" onclick="">C</button></td>
                        <td><button class="button" type="button" onclick="">CE</button></td>
                        <td><button class="button" type="button" onclick="">%</button></td>
                        <td><button class="button" type="button" onclick="">/</button></td>
                    </tr> 
                    <tr>    
                        <td><button class="button" type="button" onclick="">1</button></td>
                        <td><button class="button" type="button" onclick="">2</button></td>
                        <td><button class="button" type="button" onclick="">3</button></td>
                        <td><button class="button" type="button" onclick="">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" type="button" onclick="">4</button></td>
                        <td><button class="button" type="button" onclick="">5</button></td>
                        <td><button class="button" type="button" onclick="">6</button></td>
                        <td><button class="button" type="button" onclick="">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" type="button" onclick="">7</button></td>
                        <td><button class="button" type="button" onclick="">8</button></td>
                        <td><button class="button" type="button" onclick="">9</button></td>
                        <td><button class="button" type="button" onclick="">+</button></td>
                    </tr>
                    <tr>
                        <td  colspan = "3"><button class="button" type="button" onclick="">0</button></td>
                        <td><button class="button" type="button" onclick="">=</button></td>   
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
